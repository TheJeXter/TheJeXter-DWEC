<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Evaluable2.css">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</head>
<body>
    <main>
        <h1>Lokfar Cosmetics</h1>
        <script src="Evaluable2.js"></script>
        <div class="container m-5">
            <div class="filters">
            <label>
                Precio mínimo:
                <input type="number" id="precio-min" placeholder="Precio mínimo">
            </label>
            <label>
                Categoría:
                <input type="text" id="categoria" placeholder="Categoría">
            </label>
            <label>
                Marca:
                <input type="text" id="marca" placeholder="Marca">
            </label>
            <button type="button" class="btn btn-primary" id="apply-filters">Aplicar Filtros</button>
            </div>
            <div class="content">
            <div class="results" id="results">
            </div>
            <div class="cart" id="cart">
                <h2>Carrito</h2>
                <ul id="cart-list"></ul>
                <button id="purchase">Comprar</button>
            </div>
            </div>
        </div>

    </main>
</body>
</html>
